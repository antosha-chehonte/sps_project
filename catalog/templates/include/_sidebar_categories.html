<div class="col-md-12">
    <h6>Направления</h6>
    <div class="list-group list-group-flush">
        <a href="{% url 'news' %}"
           class="list-group-item list-group-item-action"><b>Все направления</b>
        </a>
        {% for item in categories %}
            <a href="{% url 'news_category' category_id=item.pk %}"
               class="list-group-item list-group-item-action">{{ item.title }}
            </a>
        {% endfor %}
    </div>
</div>
