<div class="col-md-12">
    <h6>Редакции</h6>
    <div class="list-group list-group-flush">
        {% for doc_version in doc_versions_all %}
            <a href="{% url 'document_version' pk=doc_version.document_id doc_version_id=doc_version.id %}"
               class="list-group-item list-group-item-action">
                {{ doc_version.date_version }}
            </a>

        {% endfor %}
    </div>
</div>
