{% extends "base_generic.html" %}

{% block content %}
    <h5>{{ title }}</h5>
    {% for item in news_list  %}
        <div class="card">
            <div class="card-header">{{ item.category }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">
                <p>{{ item.content|truncatewords:40 }}</p>
                <p>{{ item.created_at|date:"Y-m-d H:i:s" }}</p>
                <a href="" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <br>
    {% endfor %}

    <div>

    </div>
    <hr>


{% endblock %}
